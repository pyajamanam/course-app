<div class="my-3 d-flex row xs-12 justify-content-between">
  <div class="w-75">
    <input
      type="text"
      class="form-control w-100 border border-warning"
      [(ngModel)]="searchInput"
      [placeholder]="placeholder"
    />
  </div>
  <app-button
    label="Search"
    [width]="140"
    [height]="40"
    class="d-flex justify-content-center w-25"
    (clickChange)="onSearch()"
  ></app-button>
</div>
